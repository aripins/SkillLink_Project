<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillLink - Login</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Sono:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <link rel="stylesheet" href="css/SkillLink.css">

    <style>
        /* Custom CSS */
        .social-login-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-btn {
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .social-btn i {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <main>
        <section class="login-section d-flex align-items-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-8 col-12">
                        <div class="login-form-wrapper shadow-lg p-4 rounded">
                            <div class="text-center mb-4">
                                <a href="index.html">
                                    <img src="images/SkillLink-logo.png" class="logo-image img-fluid mb-3" alt="SkillLink">
                                </a>
                                <h2 class="mb-3">Welcome Back!</h2>
                                <p class="text-muted">Login to your account to continue collaborating.</p>
                            </div>

                            <!-- Regular Login Form -->
                            <form id="loginForm">
                                <div class="form-group mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                                </div>

                                <div class="form-group mb-4">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                                </div>

                                <button type="button" class="btn custom-btn w-100" onclick="validateLogin()">Login</button>
                            </form>

                            <!-- Divider -->
                            <div class="text-center my-3">
                                <p class="text-muted">Or login with:</p>
                            </div>

                            <!-- Social Login Buttons -->
                            <div class="social-login-buttons">
                                <button type="button" class="btn btn-outline-dark social-btn" onclick="redirectToRegister('Google')">
                                    <i class="bi bi-google"></i> Google
                                </button>
                                <button type="button" class="btn btn-outline-dark social-btn" onclick="redirectToRegister('GitHub')">
                                    <i class="bi bi-github"></i> GitHub
                                </button>
                            </div>

                            <!-- Redirect to Register -->
                            <div class="text-center mt-3">
                                <p class="text-muted">Don't have an account? <a href="register.html" class="text-primary">Sign up</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- JavaScript Files -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        // Regular login validation
        function validateLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === 'sihabudinaripin@gmail.com' && password === '123') {
                alert('Login Successful!');
                window.location.href = 'home.html';
            } else {
                alert('Invalid email or password. Please try again.');
            }
        }

        // Redirect to register.html with provider information
        function redirectToRegister(provider) {
            const url = `register.html?provider=${provider}`;
            window.location.href = url;
        }
    </script>
</body>
</html>
