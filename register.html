<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillLink - Register</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Sono:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <link rel="stylesheet" href="css/SkillLink.css">
</head>
<body>
    <main>
        <section class="register-section d-flex align-items-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-8 col-12">
                        <div class="register-form-wrapper shadow-lg p-4 rounded">
                            <div class="text-center mb-4">
                                <a href="home.html">
                                    <img src="images/SkillLink-logo.png" class="logo-image img-fluid mb-3" alt="SkillLink">
                                </a>
                                <h2 id="providerTitle" class="mb-3">Register with</h2>
                                <p class="text-muted">Create your account by entering your details below.</p>
                            </div>

                            <!-- Register Form -->
                            <form id="registerForm">
                                <div class="form-group mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                                </div>

                                <div class="form-group mb-4">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                                </div>

                                <button type="button" class="btn custom-btn w-100" onclick="registerUser()">Register</button>
                            </form>

                            <!-- Redirect to Login -->
                            <div class="text-center mt-3">
                                <p class="text-muted">Already have an account? <a href="login.html" class="text-primary">Login</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- JavaScript Files -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        // Get provider from URL
        const urlParams = new URLSearchParams(window.location.search);
        const provider = urlParams.get('provider');

        // Update title based on provider
        if (provider) {
            document.getElementById('providerTitle').innerText = `Register with ${provider}`;
        }

        // Register user function
        function registerUser() {
            alert('Account successfully registered!');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
